<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bubble Game | Bansari Panchal</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg">
            <div class="board">
                <div class="score-board">
                    <div class="score">
                        <h3>HIT</h3>
                        <div class="display" id="hit-display">0</div>
                    </div>
                    <div class="score">
                        <h3>TIMER</h3>
                        <div class="display" id="timer-display">60</div>
                    </div>
                    <div class="score">
                        <h3>SCORE</h3>
                        <div class="display" id="score-display">0</div>
                    </div>
                </div>
                <div class="play-board">
                    <!-- <div class="bubble">7</div> -->
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
